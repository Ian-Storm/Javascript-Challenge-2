<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<link rel="icon" href="https://www.tilburgers.nl/wp-content/uploads/2010/06/stemmen.jpg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jchallenge.css">
	
</head>
<body>

	<section id="start">
		<div class="container">
			<div class="row justify-content-center" id="mid">
			 	<h2>Maak hier uw eigen stemwijzer</h2>
			</div>
			<div class="row justify-content-center">
				<button class="btn btn-primary" onclick="go()">Start</button>
			</div>
	  	</div>
  	</section>

  	<section id="answerBox">
  		<div class="row justify-content-center" id="mid2">
	  		<div class="card">
		  		<div class="card-body">
				  <h5 class="card-title" id="title"></h5>
				    <p class="card-text" id="question"></p>
				    <button id="Y" class="btn btn-success" onclick="addCounter(this.id)">Ja</button>
				    <button id="?" class="btn btn-warning" onclick="addCounter(this.id)">Geen van beide</button>
				    <button id="N" class="btn btn-danger" onclick="addCounter(this.id)">Nee</button>
				    <button id="S" class="btn btn-secondary" onclick="addCounter(this.id)">Overslaan</button>
				    <button class="btn btn-dark" onclick="minusCounter()">Terug</button>
				    <input type="checkbox" id="markiplier">x2
			  	</div>
			</div>
		</div>
	</section>

	<section>
		<div class="row justify-content-center" id="mid2">
			<div class="card" id="listOfParties">
				<button id="back" class="btn btn-dark" onclick="backFromParties()">Terug</button>
				<button id="result" class="btn btn-primary" onclick="getResult()">Resultaat</button>
				<h5 id="choose">Kies hier de partijen die belangrijk voor je zijn.</h5>
		  			<div class="card-body">
						<ul id="list"></ul>
					</div>
					<section id="sorting">
						<button type="button" class="btn btn-secondary" onclick="allParties()">Alle partijen</button>
						<button type="button" class="btn btn-secondary" onclick="bigParties()">Alleen grote partijen</button>
						<button type="button" class="btn btn-secondary" onclick="secParties()">Alleen seculiere partijen</button>
					</section>
			</div>
		</div>
  	</section>

  	<section>
  		<div class="row justify-content-center">
			<div class="card" id="resultList">
				<h4 id="sorting">De partijen die het beste u passen zijn:</h4>
			</div>
		</div>
	</section>

</body>
	<script src="jchallenge.js"></script>
	<script src="partyOpinion.js"></script>
	<script src="questions.js"></script>
</html>
